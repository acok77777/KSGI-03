"ê³ ë§ˆì›Œì„œ ëˆˆë¬¼ìƒ","ì‚¬ë‘ ë“¬ë¿ìƒ","ìš°ë¦¬ì§‘ í–‡ì‚´ìƒ",
"ë§ì—†ì´ ì§€ì¼œì¤€ ìƒ","ë‹¤ì‹œ íƒœì–´ë‚˜ë„ ìƒ","ë¬´í•œ ë°©íŒ¨ìƒ"
];

const desc = {
"ìƒìƒì´ìƒ":"ë‚¨ë“¤ê³¼ ë‹¤ë¥¸ ì¬ëŠ¥ê³¼ ê¸°ë°œí•œ ìƒê°ìœ¼ë¡œ ê°€ì¡±ì„ ë†€ë¼ê²Œ í•˜ëŠ” ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ì–¸ì œë‚˜ ì›ƒìƒ":"ì–¸ì œ ì–´ë””ì„œë‚˜ ë°ì€ ì›ƒìŒìœ¼ë¡œ ê°€ì¡±ì˜ ë¶„ìœ„ê¸°ë¥¼ ë”°ëœ»í•˜ê²Œ ë§Œë“œëŠ” ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"24ì‹œê°„ ë°©ì†¡ ìƒ":"ëŠì„ì—†ëŠ” ì´ì•¼ê¸°ì™€ ìˆ˜ë‹¤ë¡œ ì§‘ì•ˆì„ í™œê¸°ì°¨ê²Œ ë§Œë“œëŠ” ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ë“ ë“ í•œ ë²„íŒ€ëª©ìƒ":"í˜ë“¤ ë•Œ í•­ìƒ ì˜†ì—ì„œ ì§€ì¼œì£¼ê³  ê°€ì¡±ì˜ ì¤‘ì‹¬ì´ ë˜ì–´ì£¼ëŠ” ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ê³ ë§ˆì›Œì„œ ëˆˆë¬¼ìƒ":"í‰ì†Œì—” í‘œí˜„ ëª» í–ˆì§€ë§Œ ê°€ì¥ ê³ ë§™ê³  ê°€ì¥ ì†Œì¤‘í•œ ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ì‚¬ë‘ ë“¬ë¿ìƒ":"í‘œí˜„ì€ ì„œíˆ´ëŸ¬ë„ ëˆ„êµ¬ë³´ë‹¤ ê°€ì¡±ì„ ê¹Šì´ ì‚¬ë‘í•˜ëŠ” ë§ˆìŒì„ ê°€ì§„ ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ìš°ë¦¬ì§‘ í–‡ì‚´ìƒ":"ì¡´ì¬ë§Œìœ¼ë¡œë„ ê°€ì¡±ì˜ í•˜ë£¨ë¥¼ ë°ê²Œ ë§Œë“¤ì–´ì£¼ëŠ” ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ë§ì—†ì´ ì§€ì¼œì¤€ ìƒ":"í‹°ë‚´ì§€ ì•Šì§€ë§Œ í•­ìƒ ë’¤ì—ì„œ ê°€ì¡±ì„ ì§€ì¼œì¤€ ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ë‹¤ì‹œ íƒœì–´ë‚˜ë„ ìƒ":"ë‹¤ì‹œ íƒœì–´ë‚˜ë„ ê¼­ ìš°ë¦¬ ê°€ì¡±ìœ¼ë¡œ ë§Œë‚˜ê³  ì‹¶ì€ ì‚¬ëŒì—ê²Œ ë“œë¦¬ëŠ” ìƒ",
"ë¬´í•œ ë°©íŒ¨ìƒ":"ì–´ë–¤ ìƒí™©ì—ì„œë„ ê°€ì¡±ì„ ë¨¼ì € ì§€ì¼œì£¼ëŠ” ë¶„ê»˜ ë“œë¦¬ëŠ” ìƒ"
};

const colors = ["#ffadad","#ffd6a5","#fdffb6","#caffbf","#9bf6ff","#a0c4ff","#bdb2ff","#ffc6ff","#fffffc","#d8f3dc"];

let angle=0;
let spinning=false;
let speed=0;
let resultIndex=null;

let history = [];

const center=180;
const radius=160;

/* ì¤„ë°”ê¿ˆ */
function drawText(text, x, y){
  const maxWidth = 95;
  const lineHeight = 20;

  let words = text.split(" ");
  let line = "";
  let lines = [];

  for(let i=0;i<words.length;i++){
    let testLine = line + words[i] + " ";
    let testWidth = ctx.measureText(testLine).width;

    if(testWidth > maxWidth && i > 0){
      lines.push(line);
      line = words[i] + " ";
    }else{
      line = testLine;
    }
  }
  lines.push(line);

  for(let i=0;i<lines.length;i++){
    ctx.fillText(lines[i], x, y + (i*lineHeight));
  }
}

/* ë£°ë › */
function draw(){
  const arc = (2*Math.PI)/items.length;
  ctx.clearRect(0,0,360,360);

  for(let i=0;i<items.length;i++){
    const start = angle + i*arc;

    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,start+arc);

    /* ğŸ¨ ì…ì²´ ê·¸ë¼ë°ì´ì…˜ */
    let grad = ctx.createLinearGradient(0,0,360,360);
    grad.addColorStop(0, colors[i]);
    grad.addColorStop(1, "#ffffff");

    ctx.fillStyle = grad;
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start + arc/2);

    ctx.fillStyle="#222";
    ctx.font="bold 19px Arial";  // ğŸ”¥ ì—¬ê¸° ë³€ê²½ë¨
    ctx.textAlign="center";

    drawText(items[i], 85, 0);

    ctx.restore();
  }
}

/* ì• ë‹ˆ */
function animate(){
  if(spinning){
    angle+=speed;
    draw();
    requestAnimationFrame(animate);
  }
}

function startSpin(){
  spinning=true;
  speed=0.35;
  resultIndex=null;
  animate();
}

function stopSpin(){
  spinning=false;

  const arc=(2*Math.PI)/items.length;

  let available = items.map((_,i)=>i).filter(i=>!history.includes(i));

  if(available.length===0){
    history=[];
    available = items.map((_,i)=>i);
  }

  const index = available[Math.floor(Math.random()*available.length)];
  history.push(index);

  resultIndex=index;

  angle = (Math.PI*1.5) - (index*arc) - (arc/2);

  draw();
}

function showResult(){
  if(resultIndex===null) return;

  const name = items[resultIndex];

  document.getElementById("title").innerText=name;
  document.getElementById("desc").innerText=desc[name];

  document.getElementById("popup").style.display="flex";
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}

draw();
