<body>

<div class="arrow">â¬‡ï¸</div>

<button onclick="spin()">ëŒë¦¬ê¸° ğŸŒ¸</button>

<div class="popup" id="popup">
  <div class="close" onclick="closePopup()">âœ–</div>
  <div id="result"></div>
</div>

<script>
const items = [
  "ê±´ê°• ğŸ€", "í–‰ìš´ âœ¨", "ëˆ ğŸ’°", "ì‚¬ë‘ ğŸ’–",
  "ì„±ê³µ ğŸš€", "íœ´ì‹ ğŸ˜Œ", "ê¸°íšŒ ğŸŒˆ", "ê¸°ì¨ ğŸ˜Š"
];

const wheel = document.getElementById("wheel");
const sliceAngle = 360 / items.length;

/* ì¹¸ ìƒì„± */
items.forEach((text, i) => {
  const div = document.createElement("div");
  div.className = "slice";

  div.style.transform = `
    rotate(${i * sliceAngle}deg)
    skewY(${90 - sliceAngle}deg)
  `;

  div.style.background = `hsl(${i * 40}, 80%, 85%)`;

  div.innerHTML = `<div style="transform: skewY(-${90 - sliceAngle}deg) rotate(${sliceAngle/2}deg);">
    ${text}
  </div>`;

  wheel.appendChild(div);
});

let currentRotation = 0;

function spin() {
  const randomIndex = Math.floor(Math.random() * items.length);

  const rotateTo =
    360 * 5 + (360 - randomIndex * sliceAngle - sliceAngle / 2);

  currentRotation += rotateTo;

  wheel.style.transform = `rotate(${currentRotation}deg)`;

  setTimeout(() => {
    showResult(items[randomIndex]);
  }, 3000);
}

function showResult(text) {
  document.getElementById("result").innerText = text;
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>
